<html>
<head>
<title>FRP</title>
<script src="scripts/jquery-2.1.3.js"></script>
<script src="scripts/Bacon.js"></script>

<script type="text/javascript">

$(document).ready(function(){
	myStream = $("input[name='loginname']").asEventStream("keyup").map(function (event){
		return str = event.target.value;
	}).map(function(str){
		if(str.length > 8){
			return "yes";
		}else{
			return "no";
		}
	})
	
	
	myStream.onValue(function(streamData){
		console.log(streamData);
		$("#validSpan").html(streamData)
	})
});


</script>
</head>
<body>

<form action"myaction" method="post">
Login Name: <input name="loginname"/><span id="validSpan"></span><br>
First Name: <input name="firstname"/><br>
Last Name:<input name="lastname"/><br>
Email: <input name="email"/><br>
</form>
</body>
</html>
